<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather application by rk</title>
</head>
<body>
    <p><a>Greetings</a></p>

    <p>
    <form action="/weather" method="GET" id="cityForm">
        <div>
            <label for="cityField">Where do you live?</label>
            <input name="city" id="cityField">
            <button>How is the weather!?</button>
        </div>
    </form>
    </p>

    <p>
    <form action="/add" method="POST" id="cityAddForm">
        <div>
            <label for="cityAddField">Which city do you want to add?</label>
            <input name="city" id="cityAddField">
            <label for="weatherAddField">How is the weather?</label>
            <input name="weather" id="weatherAddField">
            <button>Add city!</button>
        </div>
    </form>
    </p>

    <p>
    <form action="/list" method="GET" id="listForm">
        <div>
            <button>Get cities!</button>
        </div>
    </form>
    </p>
</body>
</html>
